name: base_project
description: A new Flutter project.
publish_to: "none"

version: 1.0.0+1

environment:
  sdk: ">=3.0.6 <4.0.0"

dependencies:
  carousel_slider: ^4.2.1
  cupertino_icons: ^1.0.2
  dio: ^5.3.4
  flutter:
    sdk: flutter
  flutter_dotenv: ^5.1.0
  flutter_riverpod: ^2.3.6
  flutter_screenutil: ^5.8.4
  go_router: ^12.1.1
  intl: ^0.18.1
  riverpod_annotation: ^2.3.3
  shared_preferences: ^2.2.0
  web_socket_channel: ^2.4.0

dev_dependencies:
  build_runner: ^2.4.7
  flutter_lints: ^2.0.0
  flutter_test:
    sdk: flutter
  riverpod_generator: ^2.3.9

flutter:
  uses-material-design: true
  assets:
    - assets/images/
  #   - assets/icon/
  fonts:
    - family: Poppins
      fonts:
        - asset: assets/font/poppin/Poppins-Bold.ttf
        - asset: assets/font/poppin/Poppins-SemiBold.ttf
        - asset: assets/font/poppin/Poppins-Medium.ttf
        - asset: assets/font/poppin/Poppins-Regular.ttf
        - asset: assets/font/poppin/Poppins-Light.ttf
    - family: Roboto
      fonts:
        - asset: assets/font/roboto/Roboto-Bold.ttf
        - asset: assets/font/roboto/Roboto-Medium.ttf
        - asset: assets/font/roboto/Roboto-Regular.ttf
        - asset: assets/font/roboto/Roboto-Light.ttf
